name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            artifact: SlotMachine-macOS
          - os: windows-latest
            name: Windows
            artifact: SlotMachine-Windows
          - os: ubuntu-latest
            name: Linux
            artifact: SlotMachine-Linux

    runs-on: ${{ matrix.os }}
    name: Build for ${{ matrix.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onedir --windowed --name "SlotMachine" \
            --osx-bundle-identifier "com.hypnopompia.slotmachine" \
            main.py
          # Create a zip of the .app bundle
          cd dist
          zip -r ../SlotMachine-macOS.zip SlotMachine.app

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "SlotMachine" `
            --add-data "config.py;." `
            main.py

      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --name "SlotMachine" \
            --add-data "config.py:." \
            main.py

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: SlotMachine-macOS.zip

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/SlotMachine.exe

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/SlotMachine

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mv artifacts/SlotMachine-macOS/SlotMachine-macOS.zip ./
          mv artifacts/SlotMachine-Windows/SlotMachine.exe ./SlotMachine-Windows.exe
          mv artifacts/SlotMachine-Linux/SlotMachine ./SlotMachine-Linux
          chmod +x SlotMachine-Linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SlotMachine-macOS.zip
            SlotMachine-Windows.exe
            SlotMachine-Linux
          generate_release_notes: true
